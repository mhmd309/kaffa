<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaffa</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" />
  <link rel="shortcut icon" href="img/kaffa_logo.png" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="media.css" />
</head>

<body>
  <!-- Start Upperbar -->
  <div class="upperbar text-center">
    <div class="container">
      <div class="info">
        <div class="social flex-display">
          <span>Follow Us:</span>
          <div><i class="fab fa-facebook-f"></i></div>
          <div><i class="fab fa-twitter"></i></div>
          <div><i class="fab fa-instagram"></i></div>
          <div><i class="fab fa-youtube"></i></div>
        </div>
        <div class="img">
          <img src="img/kaffa_logo.png" />
        </div>
        <div class="user flex-display">
          <div><i class="fas fa-user"></i></div>
          <div>
            <i class="fas fa-shopping-bag"></i>
            <span class="count">0</span>
          </div>
          <div><i class="fas fa-search"></i></div>
        </div>
      </div>
      <!-- Start Box Search -->
      <div class="box-search">
        <form action="" method="post">
          <input type="search" name="ser" placeholder="Search...." />
        </form>
        <span class="exit">X</span>
      </div>
      <!-- End Box Search -->
      <!-- Start Login -->
      <div class="box-login">
        <div class="info-login">
          <div class="img">
            <img src="img/kaffa_logo.png" />
            <h3>Login</h3>
          </div>
          <form action="" method="post">
            <input type="email" name="mail" placeholder="Text Email" />
            <input type="password" name="pass" placeholder="Text Password" />
            <input type="submit" value="login" />
          </form>
          <h3>OR</h3>
          <div class="login-social">
            <div><i class="fab fa-facebook-f"></i></div>
            <div><i class="fab fa-twitter"></i></div>
            <div><i class="fab fa-google-plus-g"></i></div>
          </div>
          <span class="exit">X</span>
        </div>
      </div>
      <!-- Start End -->
    </div>
  </div>
  <!-- End Upperbar -->
  <!-- Start Header -->
  <div class="header">
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img src="img/kaffa_logo.png" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Description -->
    <div class="des text-center">
      <h1><span>Time To Discover</span><br />Kaffa House</h1>
      <p>Pellentesque pharetra tempor tellus, id varius velit ultrices in. Lorem ipsum dolor sit amet, consectetur
        adipiscing elit.</p>
      <button>Read More</button>
    </div>
    <!-- End Description -->
  </div>
  <!-- End Header -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="custom.js"></script>
</body>

</html>
